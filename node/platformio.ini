; PlatformIO Project Configuration File for FC41D sensor node
;
; This file defines the build environment for an Arduino UNO host
; microcontroller.  The Arduino reads sensor data and communicates
; with the FC41D module via SoftwareSerial.  You may change the
; [env] section below to match your target MCU (e.g. `stm32`
; platforms or other AVR boards).

[env:uno]
platform = atmelavr
board = uno
framework = arduino
monitor_speed = 115200

lib_deps =
  adafruit/Adafruit Unified Sensor@^1.1.6
  adafruit/DHT sensor library@^1.4.4